<header id="header">
    <div class="bg-image-overflow"></div>
    <nav id ='main-nav' class="navbar navbar-default navbar-fixed-top main-navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#header">{{ site.data.settings.title }}</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% for menuitem in site.data.settings.menu %}
                        <li><a href="{{ menuitem.url }}">{{ menuitem.name }}</a></li>
                    {% endfor %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div id="page-content-wrapper">
        <div class="header-container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="header-main" id="header-main-text">{{ site.data.settings.title }}</h1>
                    <div class="col-md-12 col-sm-12">
                        <p class="sub-text" id="sub-text">{{ site.data.settings.subtext }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
